<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Monthly Costs</title>
    <script src="jquery.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Salary Calculator</h1>
    <h2>Add Employee</h2>

    <input id="firstName" placeholder="First Name" type="text">
    <input id="lastName" placeholder="Last Name" type="text">
    <input id="employeeId" placeholder="ID" type="number">
    <input id="employeeTitle" placeholder="Title" type="text">
    <input id="annualSalary" placeholder="Annual Salary" type="number">
    <button id="submitButton">Submit</button>

    <h3>Employees</h3>

    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Title</th>
                <th>Annual Salary</th>
            </tr>
        </thead>
    
        <tbody id="tableBody">
            <tr>
                <td>Jack</td>
                <td>Hollow</td>
                <td>4353</td>
                <td>Team Lead</td>
                <td>$60,000</td>
            </tr>
        </tbody>
    </table>

    <h2>Total Monthly: </h2>
</body>
</html>
